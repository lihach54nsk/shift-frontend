<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hey, traveller!</p>
<ol>
    <li>
        <div id=destination">
            <p>Место отправления: <input type="text" id="from"></p>
            <p>Место прибытия: <input type="text" id="to"></p>
            <p>Расстояние: <input type="text" id="distance"></p>
            <p>Выберите транспорт: <select>
                <option value="auto">Автомобиль</option>
                <option value="society">Общественный транспорт</option>
                <option value="air">Самолёт</option>
                <option value="walk">Пешком</option>
            </select></p>
            <p>Затраты на транспорт: <input type="text" id="transferCost"></p>
            <p>Пометки: <textarea></textarea></p>
        </div>
    </li>
</ol>
</body>
</html>
