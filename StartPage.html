<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BadTrip</title>

        <script src="SendObjects.js"></script>
        <script src="Send.js"></script>

        <link rel="stylesheet" type="text/css" href="Front.css">
        <!--<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');</style>
    </head>

    <body>
        <div class="greetings"><p class="hey">Hey, traveller!</p></div>

        <div><p>Ваши путешествия: </p></div>

        <script>
            $(document).ready(function () {
                Create_List_Of_existing_Travels();
            })
        </script>

        <div class="travel_list"></div>

        <div class="createTravelList"><button class="createTravel" onclick="ShowTravel()">Начать новое путешествие</button></div>

        <script>
            function ShowTravel() {
                document.getElementById("travel").hidden=false;
            }
        </script>

        <div id="travel" hidden>
            <form id="my_travel" method="post">
                <ol class="list">
                    <div class="name_of_Travel"><p>Как назовём бэд-трип? <input type="text" name="name_Of_Travel" class="name"></p></div>
                    <li class="list_item_1">
                        <form id="destination_1" method="post">
                            <div class="destination_1 point">
                                <div class="in"><p>Место отправления: <input type="text" name="from_1" class="from"></p></div>
                                <div class="in"><p>Место прибытия: <input type="text" name="to_1" class="to"></p></div>
                                <div class="in"><p>Дата отправления: <input type="date" name="dateFrom_1" class="dateFrom"></p></div>
                                <div class="in"><p>Дата прибытия: <input type="date" name="dateTo_1" class="dateTo"></p></div>
                                <div class="in"><p>Расстояние до пункта назначения: <input type="text" name="distance_1" class="distance"></p></div>
                                <div class="in"><p>Выберите вид транспорта: <select name="transfer_1" class="transfer">
                                    <option value="1">Автомобиль</option>
                                    <option value="2">Общественный транспорт</option>
                                    <option value="3">Самолёт</option>
                                    <option value="4">Поезд</option>
                                    <option value="5">Пешком</option>
                                    <option value="6">Другое</option>
                                </select></p></div>
                                <div class="in"><p>Затраты на транспорт: <input type="text" name="transferCost_1" class="transferCost"></p></div>
                                <div class="noteFrom_1 note"><p>Заметки к месту: <textarea></textarea></p></div>
                            </div>
                            <script>
                                $.fn.serializeObject = function()
                                {
                                    var o = {};
                                    var a = this.serializeArray();
                                    $.each(a, function() {
                                        if (o[this.name]) {
                                            if (!o[this.name].push) {
                                                o[this.name] = [o[this.name]];
                                            }
                                            o[this.name].push(this.value || '');
                                        } else {
                                            o[this.name] = this.value || '';
                                        }
                                    });
                                    return o;
                                };

                                $(function() {
                                    $('#my_travel').submit(function() {
                                        alert(JSON.stringify($('#my_travel').serializeObject()));
                                        return false;
                                    });
                                });
                            </script>
                        </form>

                            //var elements = document.querySelectorAll('div.name_of_Travel > p input')
                            //elements[0].value
                        </script>
                    </li>
                </ol>
            </form>
            <div class="note_Travel"><p>Заметки к путешествию: <textarea name="noteTravel" class="note"></textarea></p></div>
            <button class="createList" onclick="CreateNewNode()">Новое место</button>
            <button class="send" onclick="SendData()">Поiхали</button>
        </div>
    </body>
</html>
